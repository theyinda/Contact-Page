<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
    <title>HNGi8 Website</title>
  </head>
  <body>
   
      
    <!--CONTENT-->
        <div class="container">
            <div class="row contact-page"> 
              <div class="col-md-6">
                <div class="contact">
                  <div class="text-center">
                    <h4 class="header">Contact Us</h4>
                  </div>
                    
                    <div class="icons">
                      <img src="img/location.svg">
                      <p class="text"> 3 Barrel Avenue Sabo Yaba, Lagos State, Nigeria.</p>
                    </div>
                    <div class="icons"> 
                      <img src="img/mail.svg">
                      <p class="text"> hello@Zuri.tech</p>
                    </div>
                    <div class="icons">
                      <img src="img/phone.svg">
                      <p class="text"> +234 816 087 7462</p>
                    </div>
                    
                    <div class= "text-center">
                      <h4 class=" header-two">Connect With Us</h4>
                    </div>
                    <div class="footer-icons text-center">
                      <a href="#"><img class="mr-3" src="./img/facebook.svg" alt="facebook"></a>
                      <a href="#"><img class="mr-3" src="./img/linkedIn.svg" alt="linkedIn"></a>
                      <a href="#"><img class="mr-3" src="./img/twitter.svg" alt="twitter"></a>
                      
                    </div>
                </div>  
              </div>
              <div class="col-md-6"> 
                <div class="touch">
                  <h4 class="form-heading">Get in Touch</h4>
                </div>
                
                <form class="info">
                  <div class="form-group">
                    <label class="sr-only" for="name">name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                  </div>

                  <div class="form-group">
                    <label class="sr-only" for="email">email</label>
                    <input type="text" class="form-control" id="email" placeholder="Your Email">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="message">message</label>
                    <textarea cols="" rows="7" type="text" class="form-control" id="message" placeholder="Leave a Message"></textarea>
                  </div>
                  
                  <div class="contact-btn">
                    
                    <button type="submit" class=" btn send-btn ">Send</button>
                  </div>
                </form>
                
              </div>
      
            </div>

          </div>  
  
  </body> 
 </html>
